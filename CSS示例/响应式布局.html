<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { display: flex; flex-wrap: wrap; justify-content: space-between; }
        .item {
            height: 100px;
            width: 100px;
        }
        .item:nth-child(1) { background-color: blue; }
        .item:nth-child(2) { background-color: red; }
        .item:nth-child(3) { background-color: yellow; }
        .item:nth-child(4) { background-color: black; }
        .item:nth-child(5) { background-color: blueviolet; }
        .item:nth-child(6) { background-color: rebeccapurple; }
        .item:nth-child(7) { background-color: royalblue; }
        .item:nth-child(8) { background-color: yellowgreen; }
        .item:nth-child(9) { background-color: goldenrod; }
        .item:nth-child(10) { background-color: green; }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
