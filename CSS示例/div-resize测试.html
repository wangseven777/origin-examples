<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            display: flex;
            border: 1px solid black;
        }

        .left {
            overflow-x: auto;
            resize: auto;
            width: 50%;
            border: 1px solid red;
            max-height: 100%;
            max-width: 100%;
        }
        .right {
            flex: 1;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
