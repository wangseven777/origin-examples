<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smoke2</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }

        section {
            height: 100vh;
            background: #000;
        }

        section:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f00, #f00, #0f0, #0ff, #ff0, #0ff);
            mix-blend-mode: color;
            pointer-events: none;
        }

        video {
            height: 100%;
            width: 100%;
            display: block;
        }

        h1 {
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 3em;
        }

        h1 span {
            opacity: 0;
            display: inline-block;
            animation: animate 1s linear forwards;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: rotateY(90deg);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: rotateY(0deg);
                filter: blur(0);
            }
        }

        h1 span:nth-child(1) {
            animation-delay: 1s;
        }

        h1 span:nth-child(2) {
            animation-delay: 1.25s;
        }

        h1 span:nth-child(3) {
            animation-delay: 1.5s;
        }

        h1 span:nth-child(4) {
            animation-delay: 1.75s;
        }

        h1 span:nth-child(5) {
            animation-delay: 2s;
        }

        h1 span:nth-child(6) {
            animation-delay: 2.25s;
        }

        h1 span:nth-child(7) {
            animation-delay: 2.5s;
        }

        h1 span:nth-child(8) {
            animation-delay: 2.75s;
        }

        h1 span:nth-child(9) {
            animation-delay: 3s;
        }

        h1 span:nth-child(10) {
            animation-delay: 3.25s;
        }

        h1 span:nth-child(11) {
            animation-delay: 3.5s;
        }
    </style>
</head>

<body>
    <section>
        <video src="../../assets/video/smoke.mp4" autoplay muted>
        </video>
        <h1>
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>L</span>
            <span>O</span>
            <span></span>
            <span>W</span>
            <span>O</span>
            <span>R</span>
            <span>L</span>
            <span>D</span>
        </h1>
    </section>
</body>

</html>
