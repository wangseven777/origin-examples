<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆形扩散</title>
</head>
<body>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pr{
        position: relative;
        margin-top: 50px;
    }

    .four{
        position: absolute;
        width: 40px;
        height: 40px;
        border: 1px solid green  ;
        border-radius:50%;
        animation: myOne 2s ease-out;
        animation-iteration-count: infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
    }

    .three{
        position: absolute;
        width: 30px;
        height: 30px;
        border: 1px solid green ;
        border-radius:50%;
        animation:myOne 2s ease-out;
        animation-iteration-count: infinite;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .two{
        position: absolute;
        width: 20px;
        height: 20px;
        border: 1px solid green  ;
        border-radius:50%;
        animation:myOne 2s ease-out;
        animation-iteration-count: infinite;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .one{
        position: absolute;
        width: 10px;
        height:10px;
        border: 1px solid green ;
        border-radius:50%;
        animation:myOne 2s ease-out;
        animation-iteration-count: infinite;
    }

    @keyframes myOne
    {
        0%   {
            transform: scale(1);
            opacity: 1;
        }
        
        25%   {
            transform: scale(1.25);
            opacity: 0.75;
        }


        50%   {
            transform: scale(1.25);
            opacity: 0.5;
        }

        75%   {
            transform: scale(1.5);
            opacity: 0.25;
        }

        100%   {
            transform: scale(2);
            opacity: 0;
        }
    }
    @keyframes myTwo
    {
        0%   {
            transform: scale(1);
            opacity: 1;
        }
        25%   {
            transform: scale(1.25);
            opacity: 0.5;
        }
        50%   {
            transform: scale(1.5);
            opacity: 0.25;
        }
        100%   {
            transform: scale(2);
            opacity: 0;
        }
    }


</style>
<div class="pr">
    <div class="four">
        <div class="three">
            <div class="two">
                <div class="one"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
