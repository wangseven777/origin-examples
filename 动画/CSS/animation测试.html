<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: move 2s infinite alternate ease-in-out;
            position: relative;
            background-color: darkorange;
            /* backface-visibility: hidden; */
        }

        @keyframes move {
            0% { left: 0px; }
            50% { left: 50px; }
            100% { left: 100px; }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
