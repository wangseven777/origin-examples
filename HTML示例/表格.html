<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>表格标签</h3>
    <table width="100%" border="1">
        <col align="left" />
        <col align="left" />
        <col align="right" />
        <caption>表格的标题</caption>
        <thead>
            <tr>
                <th>表头单元格一</th>
                <th>表头单元格二</th>
                <th>表头单元格三</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>单元格一</td>
                <td>单元格二</td>
                <td>单元格三</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>表尾单元格一</td>
                <td>表尾单元格二</td>
                <td>表尾单元格三</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
