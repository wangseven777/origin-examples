<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./dist/assets/bpmn-js.css" />
    <link rel="stylesheet" type="text/css" href="./dist/assets/diagram-js.css" />
    <link rel="stylesheet" type="text/css" href="./dist/assets/bpmn-font/css/bpmn.css" />
    <link rel="stylesheet" type="text/css" href="./dist/assets/bpmn-font/css/bpmn-codes.css" />
    <link rel="stylesheet" type="text/css" href="./dist/assets/bpmn-font/css/bpmn-embedded.css" />

    <script src="./dist/bpmn-viewer.production.min.js"></script>
    <script src="./dist/bpmn-navigated-viewer.production.min.js"></script>
    <script src="./dist/bpmn-modeler.production.min.js"></script>


    <link rel="stylesheet" href="./panel_dist/panel.css">
    <script src="./panel_dist/bpmn-js-properties-panel.umd.js"></script>

    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>

    <!-- 左侧扩展 -->
    <script src="./customPalette.js"></script>

</head>

<body>
    <div class="container">
        <div id="bpmnContainer"></div>
        <!-- 右侧工具栏显示的地方 -->
        <div class="bpmn-js-properties-panel" id="js-properties-panel"></div>
        <!-- 文件操作 -->
        <div class="graph-io">
            <span title="下载 XML" id="bpmn-download-xml">
                <img src="./assets/download.png" alt="下载XML" />
            </span>
            <span title="下载图片" id="bpmn-download-svg">
                <img src="./assets/img.png" alt="下载图片" />
            </span>
            <span id="upload-xml" title="上传 XML">
                <input type="file" id="bpmn-upload-xml" />
                <img src="./assets/upload.png" alt="上传XML" />
            </span>
        </div>
    </div>

    <script>
        window.onload = function () { init(); }   
    </script>

</body>

</html>
