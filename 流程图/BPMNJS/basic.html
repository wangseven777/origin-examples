    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .bpmn-canvas {
            margin: 0 auto;
            width: 1200px;
            height: 800px;
            box-sizing: border-box;
            border: 1px solid #909090;
        }

        /* 右侧面板样式 */
.bpmn-js-properties-panel {
  position: absolute;
  top: 5px;
  right: 5px;
  /* width: 300px; */
}

.bpmn-js-properties-panel #camunda-id {
    width: 90%;
}

.bpmn-js-properties-panel #camunda-versionTag {
    width: 90%;
}

        a[title="Powered by bpmn.io"] {
            display: none;
        }
    </style>

    <div id="app">
        <div class="container">
            <!-- 创建一个canvas画布 npmn-js是通过canvas实现绘图的，并设置ref让vue获取到element -->
            <div class="bpmn-canvas"></div>
            <div id="js-properties-panel"></div>
        </div>

        // var tt = Test;
        var viewer;
        window.onload = function () {
            viewer = new BpmnJS({ 
                container: document.querySelector('.bpmn-canvas'),
                propertiesPanel: { parent: '#js-properties-panel'},
                additionalModules: [ 
                    BpmnJSPropertiesPanel.BpmnPropertiesProviderModule.bpmnPropertiesProvider, 
                    BpmnJSPropertiesPanel.BpmnPropertiesPanelModule.propertiesPanel 
                ]
             });
            importXML(TEMPLATE);
        }

        const importXML = (xml) => {
            try {
    // we did well!
    viewer.importXML(xml);
    // viewer.get('canvas').zoom('fit-viewport');

    // import failed :-(
  }
