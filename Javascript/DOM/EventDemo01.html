<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 888px">
    <script>
        const body = document.querySelector('body');
        // 设置capture 为true， 则先执行window的监听事件，再执行body的监听事件
        window.addEventListener('click', function(){console.log('window click!')}, false);
        body.addEventListener('click', function(){console.log('body click!')});
    </script>
</body>
</html>
