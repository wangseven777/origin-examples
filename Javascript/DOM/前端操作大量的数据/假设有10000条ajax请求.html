<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="axiosdist/axios.js"></script>
    <script src="axiosdist/request.js"></script>
</head>

<body>
    <button class="btn">测试不被影响的按钮</button>
    <ul class="box"></ul>

    <script>
        window.addEventListener('load', async (e) => {
            // 按钮点击事件
            const btnDom = document.querySelector('.btn');
            btnDom.addEventListener('click', (e) => {
                console.log((new Date()).toISOString());
                e.target.innerHTML = '测试不被影响的按钮: ' + (new Date()).toISOString();
            });

            // 多个ajax请求
            let df = new DocumentFragment();
            for (let i = 0; i < 100; i++) {
                var url = "http://www.liulongbin.top:3006/api/post";
                var params = {location:'zs',address:'zs'};
                const result = await post(url, params);
                const liDom = document.createElement('li');
                liDom.textContent = (new Date()).toISOString();
                df.appendChild(liDom);
            }

            const boxDom = document.querySelector('.box');
            boxDom.appendChild(df);

            // 多个与浏览器交互但非DOM操作的场景
            // for (let i = 0; i < 1000000; i++) {
            //     setTimeout(() => {
            //         console.log(i);
            //     }, 400);
            // }
        });
    </script>
</body>

</html>
