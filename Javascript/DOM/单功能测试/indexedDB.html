            var db = workerDBRequest.result;

                keyPath: 'id'
            });
            console.log(`${db.name} 的版本号修改为了${db.version}`);
        }

        workerDBRequest.onsuccess = function (event) {
            db_worker = workerDBRequest.result; // 也可以使用event.target.result

        }
