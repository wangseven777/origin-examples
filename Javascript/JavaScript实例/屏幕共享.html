<body>
    <canvas id="2d" class="2d" width="600" height="600"></canvas>

    <script>
        // 参考地址：https://blog.csdn.net/zego_0616/article/details/119671093
        async function startCapture(displayMediaOptions) {
            let captureStream = null;
            try {
                captureStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
            } catch (err) {
                console.error("Error: " + err);
            }
            //    return captureStream;
        }


        startCapture();

        // 创建画布
        var canvas = document.getElementById('2d');
        var ctx = canvas.getContext('2d');

        // 滚动渲染视频
        let timer = null;
        function videoDrawInCanvas() {
            timer = setTimeout(async () => {
                videoDrawInCanvas(ctx, source, canvas, videoX, videoY, videoWidth, videoHeight);
            }, 60);
        }

        // 获取重新绘制的画布流
        const canvasMedidaStream = canvas.captureStream(25);


    </script>
</body>

</html>
