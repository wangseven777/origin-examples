<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const lineText = readline();
        const lineText = '5adfb8';

        function convert (lineText)  {
            const lineTextArr = [...lineText];
        let result = '';
        for (let i = 0; i < lineTextArr.length; i++) {
            if((lineTextArr[i] > '0' && lineTextArr[i] < '3') ||
                (lineTextArr[i] > '2' && lineTextArr[i] <= '9' && 
                i !== lineTextArr.length -1 && (lineTextArr[i + 1] < 'a' || lineTextArr[i + 1] > 'z')) ||
                i === lineTextArr.length -1 && (lineTextArr[i] < 'a' || lineTextArr[i] > 'z')) {
                result = "!error";
                break;
            } else {
                if (lineTextArr[i] > '2' && lineTextArr[i] <= '9' && lineTextArr[i + 1] <= 'z' && lineTextArr[i + 1] >= 'a') {
                    for (let j = 0; j < Number(lineTextArr[i]); j ++ ) {
                        result = result + lineTextArr[i + 1];
                    }
                } else {
                    if (i < lineTextArr.length - 1 && i !== 0 && lineTextArr[i + 1] > '2' && lineTextArr[i + 1] <= '9') {
                        continue;
                    } else if (i === 0 && lineTextArr[i] <= 'z' && lineTextArr[i] >= 'a') {
                        result = result + lineTextArr[i];
                    } else {
                        lineTextArr[i + 1] ? result = result + lineTextArr[i + 1] : '';
                    }
                }
            }    
        }

        console.log(result);
        }
        
    </script>
</body>
</html>
