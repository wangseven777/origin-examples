<body>
    <iframe id="iframe" width="500" height="500"></iframe>
    <script>
        const iframe = document.querySelector('#iframe');

        iframe.contentWindow.document.write(`<body><div>test</div><script>const div = document.createElement('div');div.innerHTML = 'hello world';document.body.appedChild(div);</script></body>`);
    </script>
