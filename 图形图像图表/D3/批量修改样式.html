    <script>
        const ps = updateStyles(d3.selectAll('p').text('12313'), 'color: red; line-height: 30px;background-color: blue;');
        // 封装一个修改多个样式的方法
        // 'color: red;line-height: 30px'
        function updateStyles (nodes, styles) {
            const styleList = styles.split(';');
            for (const s of styleList) {
                const keyValue = s.split(':');
                nodes.style(keyValue[0], keyValue[1]);
            }

            return nodes;
        }
    </script>
